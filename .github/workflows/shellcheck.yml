name: shellcheck

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  shellcheck:
    name: shellcheck with reviewdog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1

      - name: shfmt suggest
        uses: reviewdog/action-shfmt@v1.0.2
        with:
          fail_on_error: true
          shfmt_flags: '-ci'

      - name: setup shellcheck
        run: |
          scversion="latest"
          wget -qO- "https://github.com/koalaman/shellcheck/releases/download/${scversion?}/shellcheck-${scversion?}.linux.x86_64.tar.xz" | tar -xJv
          sudo cp "shellcheck-${scversion}/shellcheck" /usr/local/bin/
          rm -rf "shellcheck-${scversion}"

      - name: patch shellcheck suggest
        run: |
          shellcheck -f diff "$(find . -name 'compose-cd' -or -name '*.sh' -type f)" | patch -p1

      - name: shellcheck suggest
        if: ${{ github.event_name }} == 'pull_request'
        uses: reviewdog/action-suggester@v1.9.0
        with:
          tool_name: shellcheck

      - name: shellcheck(github-pr-review)
        if: ${{ github.event_name }} == 'pull_request'
        uses: reviewdog/action-shellcheck@v1.27.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          filter_mode: added
          fail_on_error: true
          reporter: github-pr-check
          pattern: |
            *.sh
            compose-cd

      - name: shellcheck(github-pr-check)
        if: ${{ github.event_name }} == 'pull_request'
        uses: reviewdog/action-shellcheck@v1.27.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          filter_mode: nofilter
          fail_on_error: true
          reporter: github-pr-check
          pattern: |
            *.sh
            compose-cd

      - name: shellcheck(github-check)
        uses: reviewdog/action-shellcheck@v1.27.0
        if: github.event_name == 'push'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          filter_mode: nofilter
          fail_on_error: true
          reporter: github-check
          pattern: |
            *.sh
            compose-cd
